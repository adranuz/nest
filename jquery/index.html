    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      /* jQuery estrructura basica
      $(selector).action()
      */

      // espera a que el documento este listo para correr
      $(document).ready(function () {
        // console.log('El documento esta listo');

        // simple accionador
        $('p').click(function () {
          $(this).hide();
          console.log(this)
        })

        // los selectores se basan en los selectores de css
        $('.subtitle').click(function () { $(this).hide(); })
        $('#secundary').click(function () { $(this).hide(); })

        // selectores compuestos de css
        $('.selector .list .item').click(function () { $(this).toggleClass('red') })
        $('.selector .list .item.item2').click(function () { console.log('encotraste un secreto') })
        $('.selector .list:first-child').click(function () { console.log('first child') })

        // callbacks
        // muchas funciones tienen callbacks y pueden mandarse parametros
        // $('a').hide(speed, callback)
        $('.selector .item1').click(function () { $(this).hide(1000) })

        /* eventos. clicks, mouseover, mouseout, scroll, hover, etc...
        Eventos mouse
        - click
        - dobleclick
        - mouseenter
        - mouseleave
        Eventos keyboard
        - keypress
        - keydown
        - keyup
        Eventos form
        - submit
        - change
        - focus
        Eventos docs
        - ready
        - resize
        - scroll
        - load
        */
        $('.events .item1').click(function () { console.log('evento click') })
        $('.events .item2').click(function () { $('h1').hide(100) })
        $('.events .item3').click(function () { $('h1').show(100) })
        $('.events .item4').click(function () { console.log('evento click') })
        $('.events .item4').dblclick(function () { console.log('evento doble click') })
        $('.events .item5').mouseenter(function () { console.log('evento mouseenter') })
        $('.events .item6').mouseleave(function () { console.log('evento mouseleave') })
        $('.events .item7').hover(function () { $(this).toggleClass('red') })

        // focus y blur son eventos opuestos. para ejecutarlos usa el tabulador
        $('.events .item8').focus(function () { console.log('evento focus') })
        $('.events .item9').blur(function () { console.log('evento blur') })

        // evento on permite agregar varios eventos al mismo tiempo mediante un objeto
        // tambien se puede usar esta sintax
        // $('.events .item10').on('click', function () { console.log('evento click')})
        $('.events .item10').on({
          click: function () { console.log('evento click') },
          mouseenter: function () { console.log('evento mouseenter') },
          mouseleave: function () { console.log('evento mouseleave') },
        })


        // Animaciones
        const cube = $('#cube')
        $('.animations .item1').click(function () { cube.fadeIn(1000) })
        $('.animations .item2').click(function () { cube.fadeOut(1000) })
        $('.animations .item3').click(function () { cube.fadeToggle(1000) })
        // $('selector').fadeTo(speed, opacity, callback)
        // speed: slow, fast, miliseconds
        $('.animations .item4').click(function () { cube.fadeTo(1000, 0.9, console.log('the end')) })

        // animation slide
        // up lo cierra, down lo abre
        $('.animations .item5').click(function () { cube.slideUp(1000) })
        $('.animations .item6').click(function () { cube.slideDown(1000) })
        $('.animations .item7').click(function () { cube.slideToggle(1000) })

        // up lo cierra, down lo abre
        // $('selector').fadeTo({params}, speed, callback)
        $('.animations .item8').click(function () {
          cube.animate({
            left: '250px',
            opacity: '0.5',
            height: '150px',
            width: '150px'
          }, 1000)
        })
        $('.animations .item9').click(function () {
          cube.animate({
            height: '+=50px',
            width: '+=50px'
          }, 1000)
        })
        $('.animations .item10').click(function () {
          cube.animate({
            height: '100px',
            width: '100px',
            opacity: '1',
          }, 1000)
        })
        // $('selector').stop(stopAll: boolean, goToEnd: boolean);
        // stopAll detiene todas las animaciones
        // goToEnd detiene la animacion y la deja en el ultimo estado
        $('.animations .item11').click(function () {
          cube.stop()
        })


        // html
        const btn = $('#btn')
        const input1 = $('#input1')
        // get
        $('.html .item1').click(function () {
          console.log({
            text: btn.text(),
            html: btn.html(),
            attr: btn.attr('class'),
          })
        })
        // set 
        $('.html .item2').click(function () {
          btn.text(input1.val())
          input1.val('')
        })
        $('.html .item3').click(function () {
          btn.html(input1.val())
          input1.val('')
        })
        $('.html .item4').click(function () {
          btn.attr('class', input1.val())
          input1.val('')
        })

        // create nodes inside element
        $('.html .item5').click(function () {
          btn.prepend('<p class="test">insert prepend</p>')
        })
        $('.html .item6').click(function () {
          btn.append('<p class="test">insert append</p>')
        })
        // create nodes outside element
        $('.html .item7').click(function () {
          btn.after('<p class="test">insert after</p>')
        })
        $('.html .item8').click(function () {
          btn.before('<p class="test">insert before</p>')
        })
        // remove nodes
        $('.html .item9').click(function () {
          $('.html').remove("p, .test")
        })


        //ajax
        $('.ajax .item1').click(function () {
          $.get('./text.txt', function (data, status, jqxhr) {
            console.log({data, status, jqxhr})
          })
        })

        $('.ajax .item2').click(function () {
          $.ajax({
            url: 'https://jsonplaceholder.typicode.com/users',
            contentType: 'application/json',
            async: true,
            type: 'GET',
            success: function (data, status, jqxhr) {
              console.log({data, status, jqxhr})
            },
            error: function (jqxhr, status, error) {
              console.log({jqxhr, status, error})
            }
          })
        })
      })


    </script>
